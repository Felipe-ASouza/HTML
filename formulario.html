<html>

<head>

</head>

<body>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <table>
                <tr>
                    <td>
                        
                        <label for='nome'>Nome</label>
                        <input type='text' name='nome' />

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for='endereco'>Endereço:</label>
                        <input type='text' name='endereco' />

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for='telefone'>Telefone:</label>
                        <input type='phone' name='telefone' />

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for='dataNascimento'>Data de Nascimento</label>
                        <input type='date' name='dataNascimento' />

                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Escolaridade:</label>
                        <select name="escolaridade">
                            <option value="em"> Ensino Médio </option>
                            <option value="nt"> Nível Técnico </option>
                            <option value="ns"> Mestre Pokemon </option>
                        </select>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for='interesse'>Interesse</label>
                        <select multiple name='interesse'>
                            <option>Música</option>
                            <option>Esportes</option>
                            <option>Teatro</option>
                            <option>Culinária</option>
                        </select>
                    </td>
                </tr>
            </table>


        </fieldset>

        <fieldset>
<legend>Dados Pessoais</legend>
            <table>
                <tr>
                    <td>
                        
                        <label for='cargo'>Cargo Atual</label>
                        <input type="radio" name="cargo" value="1" checked /> Gerência
                        <input type="radio" name="cargo" value="2" /> Financeiro
                        <input type="radio" name="cargo" value="3" /> Recepção
                        <input type="radio" name="cargo" value="4" /> Administrativo
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Área de atuação</label>
                        <input type="radio" name="interesse" value="1" checked> Gerência
                        <input type="radio" name="interesse" value="2"> Financeiro
                        <input type="radio" name="interesse" value="3"> Recepção

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for='concordo'>Interesse</label>
                        <input type='checkbox' value='1' name='concordo' />
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Currículo :<textarea name="cv" cols="20" rows="5"></textarea></p>
                    </td>
                </tr>
                <tr>
                    <td>
                <input type="reset" value="Limpar" />
                <input type="submit" value="Enviar" />
                </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
